<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Current</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter a city name...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherDetails" class="weather-container">
            <!-- Weather details will be inserted here -->
        </div>

        <div id="featuredSection" class="featured-section">
            <h2>City Highlights</h2>
            <div id="slideshow" class="slideshow">
                <!-- Images will be inserted dynamically for the slideshow -->
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
