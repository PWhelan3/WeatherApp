<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Menu Icon -->
    <img id="menuIcon" class="menu-icon" src="icons/menu-closed.svg" alt="menu icon">
    <!-- <img id="menuIconOpen" class="menu-icon" src="icons/menu-open.svg" alt="menu icon"> -->

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
           <li><a href="#">Weather</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <!-- Scrolling Banner -->
    <div class="banner-container">
        <div class="banner-content">
            <div class="banner-item">Temperature</div>
            <div class="banner-item">UV Index</div>
            <div class="banner-item">Humidity</div>
            <div class="banner-item">Rain</div>
            <div class="banner-item">Wind</div>
            <div class="banner-item">Current Events</div>
            <div class="banner-item">Info 2</div>
            <div class="banner-item">Info 3</div>
            <div class="banner-item">Info 4</div>
            <div class="banner-item">Info 5</div>
        </div>
    </div>

    <div id="title">
        <h1>Current</h1>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter a city name...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherDetails" class="weather-container">
            <!-- Weather details will be inserted here -->
        </div>

        <div id="featuredSection" class="featured-section">
            <h2>City Highlights</h2>
            <div id="slideshow" class="slideshow">
                <!-- Images will be inserted dynamically for the slideshow -->
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
